<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/icon.png" type="image/png">
    <link rel="icon" href="../static/img/icon2.png" type="image/png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2A3A51;">
  <a class="navbar-brand" href="{{ url_for('index') }}">LibNet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div  class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if g.user %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('blog') }}">Блог<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('books') }}">Мої книги</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('posts') }}">Мої публікації</a>
      </li>
    </ul>
      {% else %}
      <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Блог<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Мої книги</a>
      </li>
          <li class="nav-item">
        <a class="nav-link" href="#">Мої публікації</a>
      </li>
    </ul>
      {% endif %} 
      <ul class="navbar-nav">
      {% if g.user %}
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_profile') }}" style="height: 40px;"> 
            {{ g.user.username }} 
            {% if g.user.avatar %}
            <img src="{{ g.user.avatar }}" style="height: 40px; margin-top: -8px; margin-left: 5px;">
            {% endif %} 
            </a>
        </li>
        <li class="nav-item">
        <a style="color: white" class="nav-link" href="{{ url_for('logout') }}">Вийти</a>
        </li>
      {% else %}
        <li class="nav-item">
        <a style="color: white" class="nav-link" href="{{ url_for('register') }}">Реєстрація</a>
        </li>
        <li class="nav-item">
        <a style="color: white" class="nav-link my_nav_link" href="{{ url_for('login') }}">Вхід</a>
        </li>

     {% endif %} 
    </ul>
      
  </div>
</nav>
    
    <style>
        .navbar{
            position: sticky;
            left: 0;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
    </body>
</html>
